<div class="top-bar">
  <button class="new-customer-btn" routerLink="/customer">+ New Customer</button>
</div>

<div class="customer-table-container">
  <table class="customer-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>
          <button class="action-btn update-btn" routerLink="/customer/{{customer.id}}">Update</button>
          <button class="action-btn delete-btn" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
