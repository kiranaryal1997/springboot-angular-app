<div class="registration-container">
  <form class="registration-form" [formGroup]="postCustomerForm" >
    <h2>New Customer Registration</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Ram" required formControlName="name"/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required formControlName="email" />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" placeholder="9812345678" required formControlName="phone" />

    <button type="submit" (click)="postCustomer()">Register</button>
  </form>
</div>
